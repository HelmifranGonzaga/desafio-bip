spring:
  datasource:
    url: jdbc:h2:mem:beneficios;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  sql:
    init:
      mode: always

server:
  port: 8082

cors:
  allowed-origins: http://localhost:4200

springdoc:
  swagger-ui:
    path: /swagger-ui.html
